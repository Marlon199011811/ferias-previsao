<script>
// â€”â€”â€” CONFIGURAÃ‡ÃƒO â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
// Substitua pela URL do seu Google Apps Script Web App:
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYDN3lY1ioOM-IdaF_vzFXwsS_3aMK-Fug_ZtB7qdO9f-Aataxc8psfyoAdletC9mH/exec';
// â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

const dados = {
  "EMERSON SOARES PINTO": [{ periodo: "20/06/2024 a 19/06/2025", limite: "2026-06-20" }],
  "EMERSON MARCIO DOS SANTOS": [{ periodo: "12/03/2025 a 11/03/2026", limite: "2027-03-12" }],
  "ANTONIO CARLOS PEREIRA DA COSTA": [{ periodo: "21/09/2024 a 20/09/2025", limite: "2026-09-21" }],
  "MARCOS AGEU BARBOZA DE ARAUJO": [{ periodo: "23/11/2024 a 22/11/2025", limite: "2026-11-21" }],
  "MARCELO AUGUSTO SILVA": [{ periodo: "07/12/2024 a 06/12/2025", limite: "2026-12-07" }],
  "RENAN DINIZ DA SILVA": [{ periodo: "22/01/2025 a 21/01/2026", limite: "2027-01-22" }],
  "EVERTON VINICIUS ZAINIDIN DOS SANTOS": [{ periodo: "17/02/2025 a 16/02/2026", limite: "2027-02-17" }],
  "FRANCISCO ROCHA DOS SANTOS": [{ periodo: "11/03/2025 a 10/03/2026", limite: "2027-03-11" }],
  "ALECSANDRO PANTOJA FLORENTINO": [{ periodo: "17/03/2025 a 16/03/2026", limite: "2027-03-17" }],
  "MARCELO LIMA DA SILVA TEIXEIRA": [{ periodo: "17/03/2025 a 16/03/2026", limite: "2027-03-17" }],
  "IURY LOURRAN FERNANDES CARDOSO": [{ periodo: "20/03/2025 a 19/03/2026", limite: "2027-03-20" }],
  "ADRIELYTON MANOEL DA COSTA": [{ periodo: "07/04/2025 a 06/04/2026", limite: "2027-04-07" }],
  "AIRTON FREIRE DA SILVA": [{ periodo: "07/04/2025 a 06/04/2026", limite: "2027-04-07" }],
  "MAQUESOOEL MARQUES DA SILVA": [{ periodo: "07/04/2025 a 06/04/2026", limite: "2027-04-07" }],
  "HUILIAN WILKENS DE ALMEIDA": [{ periodo: "08/04/2025 a 07/04/2026", limite: "2027-04-08" }],
  "RAILTON KLEY CHAGAS DA COSTA": [{ periodo: "01/07/2025 a 30/06/2026", limite: "2027-06-29" }],
  "JHONATAN RENAN FEITOSA FIGUEIRA": [{ periodo: "01/07/2025 a 30/06/2026", limite: "2027-06-30" }],
  "BRENNO BARROS": [{ periodo: "22/07/2025 a 21/07/2026", limite: "2027-07-22" }],
  "RONILSON MATIAS DO NASCIMENTO": [{ periodo: "05/08/2025 a 04/08/2026", limite: "2027-08-05" }],
  "ALAN DUMAY DE FREITAS": [{ periodo: "14/10/2025 a 13/10/2026", limite: "2027-10-14" }],
  "MATHEUS EDUARDO LOPES PEREIRA": [{ periodo: "14/10/2025 a 13/10/2026", limite: "2027-10-14" }],
  "JOSE RONALDO PEREIRA BARROS": [{ periodo: "09/12/2025 a 08/12/2026", limite: "2027-12-07" }],
  "LUIS FERNANDES DIOGENES MARTINS": [{ periodo: "23/12/2025 a 22/12/2026", limite: "2027-12-12" }],
  "ALAN HENRIQUE TAVARES GONÃ‡ALVES": [{ periodo: "20/01/2026 a 19/01/2027", limite: "2028-01-18" }],
  "FABRICIO BELEZA OLIVEIRA": [{ periodo: "20/01/2026 a 19/01/2027", limite: "2028-01-18" }],
  "RENAN BRUNO DA SILVA IBERNEGARAI": [{ periodo: "20/01/2026 a 19/01/2027", limite: "2028-01-18" }]
};

function onNomeChange() {
  const nome = document.getElementById('selectNome').value;
  const sel = document.getElementById('selectPeriodo');
  const infoBox = document.getElementById('infoBox');

  sel.innerHTML = '<option value="">â€” Selecione o perÃ­odo â€”</option>';
  infoBox.classList.remove('show');
  disableDatas();

  if (!nome) { sel.disabled = true; return; }

  (dados[nome] || []).forEach(d => {
    const opt = document.createElement('option');
    opt.value = d.periodo;
    opt.dataset.limite = d.limite;
    opt.textContent = d.periodo;
    sel.appendChild(opt);
  });

  sel.disabled = false;
}

function onPeriodoChange() {
  const sel = document.getElementById('selectPeriodo');
  const opt = sel.options[sel.selectedIndex];
  const infoBox = document.getElementById('infoBox');

  if (!sel.value) { disableDatas(); infoBox.classList.remove('show'); return; }

  const limite = opt.dataset.limite;
  const [y,m,d] = limite.split('-');
  document.getElementById('limiteText').textContent = `${d}/${m}/${y}`;
  infoBox.classList.add('show');

  document.getElementById('dataInicio').disabled = false;
  document.getElementById('dataFim').disabled = false;
  calcDias();
}

function disableDatas() {
  document.getElementById('dataInicio').disabled = true;
  document.getElementById('dataFim').disabled = true;
  document.getElementById('dataInicio').value = '';
  document.getElementById('dataFim').value = '';
  document.getElementById('daysCounter').classList.remove('show');
  document.getElementById('btnEnviar').disabled = true;
}

function calcDias() {
  const ini = document.getElementById('dataInicio').value;
  const fim = document.getElementById('dataFim').value;
  const counter = document.getElementById('daysCounter');
  const btn = document.getElementById('btnEnviar');

  if (!ini || !fim) { counter.classList.remove('show'); btn.disabled = true; return; }

  const diff = (new Date(fim) - new Date(ini)) / (1000*60*60*24) + 1;
  if (diff <= 0) {
    showToast('A data de fim deve ser apÃ³s a data de inÃ­cio.', 'error');
    counter.classList.remove('show');
    btn.disabled = true;
    return;
  }

  document.getElementById('daysNum').textContent = diff;
  counter.classList.add('show');
  btn.disabled = false;
}

async function enviar() {
  const nome = document.getElementById('selectNome').value;
  const periodo = document.getElementById('selectPeriodo').value;
  const ini = document.getElementById('dataInicio').value;
  const fim = document.getElementById('dataFim').value;

  if (!nome || !periodo || !ini || !fim) {
    showToast('Preencha todos os campos.', 'error');
    return;
  }

  const btn = document.getElementById('btnEnviar');
  btn.innerHTML = '<span class="spinner"></span>Enviando...';
  btn.disabled = true;

  const payload = {
    nome,
    periodo,
    inicio: ini,
    fim,
    dias: document.getElementById('daysNum').textContent,
    timestamp: new Date().toISOString()
  };

  try {
    const resp = await fetch(APPS_SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify(payload)
    });

    if (resp.ok) {
      showToast('âœ… SolicitaÃ§Ã£o enviada com sucesso!', 'success');
      // reset
      document.getElementById('selectNome').value = '';
      document.getElementById('selectPeriodo').innerHTML = '<option value="">â€” Selecione um colaborador primeiro â€”</option>';
      document.getElementById('selectPeriodo').disabled = true;
      document.getElementById('infoBox').classList.remove('show');
      disableDatas();
    } else {
      throw new Error('Falha na resposta');
    }
  } catch(e) {
    showToast('âŒ Erro ao enviar. Verifique a URL do Apps Script.', 'error');
  } finally {
    btn.innerHTML = 'Enviar SolicitaÃ§Ã£o';
    btn.disabled = false;
  }
}

function showToast(msg, type) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = `toast ${type} show`;
  setTimeout(() => t.classList.remove('show'), 4000);
}
</script>
</body>
